    <main>
        <section class="container-fluid">
            <article class="row">
                <div class="justify-content-center align-items-center">
                    <div class="col-12">
                        <h2 class="text-decoration-none">Si desea comunicarse conmigo, complete el formulario a
                            continuación y deje un mensaje
                            Me comunicaré contigo lo antes posible.</h2>
                    </div>
                </div>
            </article>
            <article>
                <form class="align-items-center pt-5" action="" name="client_info" method="GET">
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="name">Nombre: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="name" name="name" placeholder="Escriba su nombre">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="surname">Apellido: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="surname" name="surname" placeholder="Escriba su apellido">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="email">E-Mail: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="email" name="email" placeholder="correo@ejemplo.com">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-12 col-md-6">
                            <textarea class="form-control" name="query" id="query" rows="10"
                                placeholder="Por favor, escriba su consulta."></textarea>
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="update_works">¿Le gustaría recibir actualizaciones por correo electrónico sobre mis últimos trabajos?</label>
                            <input type="checkbox" id="update_works" name="update_works" value="1">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <input type="reset" value="Borrar">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
            </article>
        </section>
    </main>
